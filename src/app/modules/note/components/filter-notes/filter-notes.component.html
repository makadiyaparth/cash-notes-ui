<form class="form-horizontal">
  <div class="row">
    <div class="col-3">
      <label class="col-form-label-sm">Select Date</label>
      <input
        type="date"
        name="selectedDate"
        [max]="today"
        [(ngModel)]="date"
        (ngModelChange)="onFilter()"
        class="form-control form-control-sm"
      />
    </div>
  </div>
</form>
